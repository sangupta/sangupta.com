---
layout: default
title: Archive - Keep Walking!
---

<h2>Archive - Keep Walking!</h2>

<div class="archive">
{% for post in site.posts offset: 0 %}
	{% if post.category != 'poetry' %}
		<div class="row">
			<span class="text-muted monoDate">   
				{{ post.date | date_to_string }} :
			</span> 
			<a href="{{ post.url }}">{{ post.title }}</a>
		</div>
	{% endif %}
{% endfor %}
</div>
