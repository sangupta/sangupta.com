---
layout: default
title: Home
---

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h2>Recent Posts</h2>

			{% if site.posts %}
			    {% for post in site.posts offset:0 limit:10 %}
			        <section class="post">
			            <header class="post-header">
			                <h4 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a><small> &ndash; <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: '%b. %d, %Y' }}</time></small></h4>
			            </header>
			            <div class="post-description">
			            	{{ post.excerpt | remove: '<p></p>' }}
			            </div>
			            <a href="{{ post.url }}" class="readMore">Read more</a>
			            <div class="clearfix"></div>
			        </section>
			    {% endfor %}
			{% else %}
			    <p>No posts found.</p>
			{% endif %}
		</div>
	</div>
</div>
