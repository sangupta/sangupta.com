<article class="post">
    <h1 class="post-title">
        <a href="{{ post.url }}">{{ post.title }}</a>
    </h1>
    <h3 class='post-date' datetime="{{ post.date | date_to_xmlschema }}">Posted on {{ post.date | date_to_long_string }}</h3>
    <div class="post-content">
        {{ post.content }}
    </div>
</article>
