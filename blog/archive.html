---
layout: default
title: Blogs Archive
---

<h2>Blogs Archive - All Blogs</h2>

{% for post in site.posts offset: 0 limit: 50 %}
	<div class="row">
		<span class="text-muted monoDate">   
			{{ post.date | date_to_string }} :
		</span> 
		<a href="{{ post.url }}">{{ post.title }}</a>
		&nbsp;=&nbsp;
		<i>post.category</i>
	</div>
{% endfor %}
