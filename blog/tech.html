---
layout: default
title: Technical Blog Archive
---

<h2>Blog Archive - Technical</h2>

{% for post in site.posts offset: 0 %}
	{% if post.category != 'poetry' %}
		<div class="row">
			<span class="text-muted monoDate">   
				{{ post.date | date_to_string }} :
			</span> 
			<a href="{{ post.url }}">{{ post.title }}</a>
		</div>
	{% endif %}
{% endfor %}
