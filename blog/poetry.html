---
layout: default
title: Poetry Blog Archive
---

<h2>Blog Archive - Poetry</h2>

{% for post in site.posts offset: 0 %}
	{% if post.category == 'poetry' %}
		<div class="row">
			<span class="text-muted monoDate">   
				{{ post.date | date_to_string }} :
			</span> 
			<a href="{{ post.url }}">{{ post.title }}</a>
		</div>
	{% endif %}
{% endfor %}
